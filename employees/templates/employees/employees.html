{% extends 'emp_base.html' %}

{% block content %}
<br>
<br>
<h1>Employees</h1>
<br>
<br>

<table class="table">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Name</th>
      <th scope="col">Show</th>
      <th scope="col">Update</th>
      <th scope="col">Delete</th>
    </tr>
  </thead>
  <tbody>
  {% for e in emps %}
    <tr>
      <th scope="row"> {{ e.id }} </th>
      <th scope="row"> {{ e }} </th>
      <th scope="row">
        <a href="{{ e.get_show_url }}" class="btn btn-primary">Show</a>
      </th>
      <th scope="row">
        <a href="{{ e.get_update_url }}" class="btn btn-warning">Update</a>
      </th>
      <th scope="row">
        <a href="{{ e.get_delete_url }}" class="btn btn-danger">Delete</a>
      </th>
    </tr>
  {% endfor %}
  <a href="{% url 'employees.insert' %}" class="btn btn-primary">Insert New Employee</a>
  </tbody>
</table>
{% endblock %}
